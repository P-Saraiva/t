<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mock Cisco ISE Login</title>

<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        padding: 40px;
    }
    #portallogindiv {
        width: 340px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        margin-top: 10px;
        display: block;
        font-weight: bold;
        font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #bbb;
        border-radius: 5px;
    }
    button, input[type="submit"] {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #0076d6;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
    }
    button:hover, input[type="submit"]:hover {
        background: #005cab;
    }
</style>
</head>

<body>

<div id="portallogindiv" class="cisco-ise">

    <form id="portalloginForm" name="loginForm" action="LoginSubmit.action?from=LOGIN" method="POST">

        <!-- hidden fields preservados -->
        <input type="hidden" name="portalSessionId" value="4cc31645-9000-4695-ab71-7141c44fd86e">
        <input type="hidden" name="token" value="LCUUDVZVDO4U97146MQWTT9JUZD1I7V0">
        <input type="hidden" name="portal" value="1997eb3c-557c-4fcd-9b30-e3d85fa1b68a">

        <!-- campo username -->
        <label for="user.username">Nome de usuário:</label>
        <input type="text" name="user.username" id="user.username" autocomplete="off" required>

        <!-- campo password -->
        <label for="user.password">Senha:</label>
        <input type="password" name="user.password" id="user.password" autocomplete="off" required>

        <!-- botão -->
        <input type="submit" value="Fazer o login" id="ui_login_signon_button">

    </form>

    <!-- mock da AUP (não afeta seu teste) -->
    <form name="aupView" style="display:none"
          action="AupView.action?from=LOGIN" target="_blank" method="post">
        <input type="hidden" name="token" value="LCUUDVZVDO4U97146MQWTT9JUZD1I7V0">
        <input type="hidden" name="portal" value="1997eb3c-557c-4fcd-9b30-e3d85fa1b68a">
    </form>

</div>

</body>
</html>
